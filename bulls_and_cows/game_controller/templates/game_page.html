{% extends 'page_pattern.html' %}

{% block content %}
    <p>Guess 4 numbers.</p>
    <p> Enter them separated with spaces:</p>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row px-5">
            <input class="form-control form-control-sm" type="text" name="guess" placeholder="1 2 3 4" required>
        <small id="HelpBlock" class="form-text text-muted">Numbers shouldn't be repeated and must be in range 1-10</small>
        </div>
        <input type="submit" value="Send"/>
    </form>
    <hr>
    <div><b>{{ warning }}{{ result }}</b></div>
    <hr>
    <a href="history">Show history</a>
{% endblock %}
